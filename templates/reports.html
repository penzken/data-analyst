<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uni Pro Admin - Detailed Reports</title>
    
    <!-- External CSS and JS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="static/global.css">
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    
    <!-- Custom Styles -->
    <style>
        .sidebar-item { 
            transition: all 0.3s ease; 
        }
        
        .sidebar-item:hover { 
            background-color: #f9fafb; 
            color: #3b82f6; 
        }
        
        .sidebar-item a.active { 
            color: #3b82f6; 
            background-color: #eff6ff; 
            border-left: 3px solid #3b82f6; 
            padding-left: calc(1rem - 3px); 
        }
        
        .sidebar-item a.active .font-medium { 
            font-weight: 600; 
        }
        
        .chart-container { 
            background: white; 
            border-radius: 12px; 
            justify-content: center;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1); 
        }
    </style>
</head>

<body class="bg-gray-50 font-sans">
    <div class="flex h-[100dvh] overflow-hidden">
        <!-- Sidebar -->
        {{ sidebar|safe }}

        <!-- Main Content -->
        <div class="flex-1 flex flex-col overflow-hidden">
            <!-- Header -->
            <header class="bg-white shadow-sm border-b border-gray-200 px-6 py-4">
                <h1 class="text-2xl font-semibold text-gray-800">Detailed Reports</h1>
            </header>

            <!-- Main Content Area -->
            <main class="flex-1 overflow-y-auto p-6">
                <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
                    <!-- Weekday Revenue Chart -->
                    <div class="chart-container p-6">
                        <h2 class="text-lg font-bold text-gray-800 mb-4">
                            Doanh thu theo ngày trong tuần
                        </h2>
                        <div id="weekday-chart" class="w-full h-80"></div>
                    </div>

                    <!-- Item Distribution Chart -->
                    <div class="chart-container p-6">
                        <h2 class="text-lg font-bold text-gray-800 mb-4">
                            Phân bổ doanh thu theo loại sản phẩm
                        </h2>
                        <div id="item-distribution-chart" class="w-full h-80"></div>
                    </div>

                    <!-- Monthly Revenue Chart (Full Width) -->
                    <div class="lg:col-span-2 chart-container p-6">
                        <h2 class="text-lg font-bold text-gray-800 mb-4">
                            Doanh thu theo Tháng
                        </h2>
                        <div id="monthly-chart" class="w-full h-80"></div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <!-- JavaScript -->
    <script>
        // Initialize Google Charts
        google.charts.load('current', { 'packages': ['corechart'] });
        google.charts.setOnLoadCallback(drawCharts);

        // Main function to draw all charts
        function drawCharts() {
            fetch('/api/reports-analysis')
                .then((response) => response.json())
                .then((data) => {
                    if (data.error) {
                        console.error(data.error);
                        return;
                    }
                    
                    // Draw all charts with the fetched data
                    drawWeekdayChart(data.weekday_sales);
                    drawItemDistributionChart(data.item_distribution);
                    drawMonthlyChart(data.monthly_sales);
                })
                .catch((error) => {
                    console.error('Lỗi khi tải dữ liệu báo cáo:', error);
                });
        }

        // Common chart options
        const chartOptions = {
            backgroundColor: 'transparent',
            legend: 'none',
            bar: { groupWidth: '60%' },
            hAxis: { 
                textStyle: { color: '#6b7280', fontSize: 12 } 
            },
            vAxis: { 
                textStyle: { color: '#6b7280', fontSize: 12 }, 
                gridlines: { color: '#f3f4f6' }, 
                format: 'short' 
            },
            chartArea: { 
                left: 60, 
                top: 20, 
                width: '85%', 
                height: '75%' 
            }
        };

        // Draw weekday revenue chart
        function drawWeekdayChart(weekdayData) {
            // Sort days in correct order
            const dayOrder = [
                'Thứ Hai', 'Thứ Ba', 'Thứ Tư', 'Thứ Năm', 
                'Thứ Sáu', 'Thứ Bảy', 'Chủ Nhật'
            ];
            const dataArray = Object.entries(weekdayData);
            
            // Sort data according to day order
            dataArray.sort((a, b) => dayOrder.indexOf(a[0]) - dayOrder.indexOf(b[0]));

            const data = google.visualization.arrayToDataTable([
                ['Thứ', 'Doanh thu'],
                ...dataArray
            ]);
            
            const chart = new google.visualization.ColumnChart(
                document.getElementById('weekday-chart')
            );
            chart.draw(data, { ...chartOptions, colors: ['#3b82f6'] });
        }

        // Draw item distribution chart
        function drawItemDistributionChart(itemData) {
            const dataArray = Object.entries(itemData);
            
            // Sort by revenue (descending)
            dataArray.sort((a, b) => b[1] - a[1]);

            const data = google.visualization.arrayToDataTable([
                ['Sản phẩm', 'Doanh thu'],
                ...dataArray
            ]);
            
            const pieOptions = {
                backgroundColor: 'transparent',
                pieHole: 0.4,
                colors: [
                    '#1f77b4', '#d62728', '#2ca02c', '#ff7f0e', 
                    '#9467bd', '#7f7f7f', '#818cf8'
                ],
                chartArea: { 
                    left: '25%', 
                    top: 20, 
                    width: '90%', 
                    height: '80%' 
                },
                legend: { 
                    position: 'right', 
                    textStyle: { color: '#6b7280', fontSize: 12 } 
                }
            };
            
            const chart = new google.visualization.PieChart(
                document.getElementById('item-distribution-chart')
            );
            chart.draw(data, pieOptions);
        }

        // Draw monthly revenue chart
        function drawMonthlyChart(monthlyData) {
            // Sort months in chronological order
            const sortedMonthlyData = Object.entries(monthlyData)
                .sort((a, b) => a[0].localeCompare(b[0]));

            const data = google.visualization.arrayToDataTable([
                ['Tháng', 'Doanh thu'],
                ...sortedMonthlyData
            ]);
            
            const chart = new google.visualization.ColumnChart(
                document.getElementById('monthly-chart')
            );
            chart.draw(data, { ...chartOptions, colors: ['#22c55e'] });
        }
        
        // Handle window resize
        window.addEventListener('resize', drawCharts);
    </script>
</body>
</html>
